<div class="container">
  <div>
    <app-navi></app-navi>
    <br />
  </div>
  <div
    *ngIf="dataLoaded == false"
    class="spinner-border text-primary"
    role="status"
  >
    <span class="visually-hidden"></span>
  </div>
  <div>
    <button
      routerLink="/cars"
      type="button"
      class="btn btn-warning"
      style="float: right"
    >
      Araba Listesine Dön
    </button>
  </div>
  <table
    *ngIf="dataLoaded == true"
    class="table table-responsive-md table-striped table-hover table-bordered"
  >
    <thead>
      <caption>
        Kiralamalar
      </caption>
      <tr>
        <th>Car Id</th>
        <th>Customer Id</th>
        <th>Kiralama Tarihi</th>
        <th>Dönüş Tarihi</th>
        <th>Toplam Ücret</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentals">
        <td>{{ rental.carId }}</td>
        <td>{{ rental.customerId }}</td>
        <td>{{ rental.rentDate | date: "dd-MM-yy" }}</td>
        <td>{{ rental.returnDate | date: "dd-MM-yy" }}</td>
        <td>{{ rental.totalPrice | currency: "₺" }}</td>
      </tr>
    </tbody>
  </table>
</div>
