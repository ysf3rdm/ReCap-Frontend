<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Renk Güncelle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="colorUpdateForm">
          <div class="mb-3">
            <label for="colorName"> Yeni Adı </label>
            <div class="form-group">
              <input
                type="text"
                id="colorName"
                formControlName="colorName"
                class="form-control"
                placeholder="{{ color?.colorName }}"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="updateColor()">
          Güncelle
        </button>
      </div>
    </div>
  </div>
</div>
