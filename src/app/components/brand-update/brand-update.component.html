<div class="container">
  <div>
    <app-navi> </app-navi>
  </div>
  <div class="row">
    <div class="col-md-3">
      <app-brand></app-brand>
    </div>
    <div class="col-md-9">
      <div class="content">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5>Marka Güncelle</h5>
            </div>
            <div class="card-body">
              <form [formGroup]="brandUpdateForm">
                <div class="mb-3">
                  <label for="brandName">
                    Yeni Adı
                    <small> </small
                  ></label>
                  <div class="form-group">
                    <input
                      type="text"
                      id="brandName"
                      formControlName="brandName"
                      class="form-control"
                      placeholder="{{ brand?.brandName }}"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-fill btn-primary" (click)="updateBrand()">
                Güncelle
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
