<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Müşteri Ol</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="customerAddForm">
          <div class="mb-3">
            <label for="companyName"
              >Şirket Adı: (Opsiyonel. Yoksa bile müşteri ol tuşuna
              basınız)</label
            >
            <div class="form-group">
              <input
                type="text"
                id="companyName"
                formControlName="companyName"
                class="form-control"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="addCustomer()">
          Müşteri Ol
        </button>
      </div>
    </div>
  </div>
</div>
