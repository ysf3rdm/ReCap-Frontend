<div class="content">
  <div class="col-md-12">
    <div class="card" style="width: 22rem">
      <div class="card-header">
        <i class="fas fa-user-circle"></i>
        <h3 style="text-align: center">{{ firstName }} {{ lastName }}</h3>
      </div>

      <div class="card-body">
        <form [formGroup]="userUpdateForm">
          <div class="mb-3">
            <label for="firstName"> İSİM </label>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                id="firstName"
                value="{{ firstName }}"
                formControlName="firstName"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="lastName"> SOYİSİM </label>
            <div class="form-group">
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-control"
                placeholder=""
                value="{ lastName }"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="email"> EMAİL </label>
            <div class="form-group">
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
                readonly
                placeholder="{{ email }}"
              />
            </div>
          </div>
          <div *ngIf="customer?.findexPoint" class="mb-3">
            <label for="email"> Findeks Puanınız: </label>
            <div class="form-group">
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
                readonly
                placeholder="{{ customer.findexPoint }}"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button style="float: right" class="btn btn-fill btn-primary">
          Güncelle
        </button>
      </div>
    </div>
  </div>
</div>
