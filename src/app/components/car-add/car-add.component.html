<div class="container">
  <div>
    <app-navi> </app-navi>
  </div>
  <div class="row">
    <div class="col-md-3">
      <app-brand></app-brand>
    </div>
    <div class="col-md-9">
      <div class="content">
        <div>
          <div class="card">
            <div class="card-header">
              <h5>Araba Ekle</h5>
            </div>
            <div class="card-body">
              <form [formGroup]="carAddForm">
                <div class="mb-3">
                  <label for="carName"> Araba Adı</label>
                  <div class="form-group">
                    <input
                      type="text"
                      id="carName"
                      formControlName="carName"
                      class="form-control"
                      placeholder="Araba Adı"
                    />
                  </div>
                </div>
                <div>
                  <label>Marka Seçin</label>
                  <select
                    formControlName="brandId"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option
                      *ngFor="let brand of brands"
                      value="{{ brand.brandId }}"
                    >
                      {{ brand.brandName }}
                    </option>
                  </select>
                </div>
                <div>
                  <label>Renk Seçin</label>
                  <select
                    formControlName="colorId"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option
                      *ngFor="let color of colors"
                      value="{{ color.colorId }}"
                    >
                      {{ color.colorName }}
                    </option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="modelYear"> Model Yılı</label>
                  <div class="form-group">
                    <input
                      type="text"
                      id="modelYear"
                      formControlName="modelYear"
                      class="form-control"
                      placeholder="Model Yılı"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="dailyPrice"> Günlük Ücret</label>
                  <div class="form-group">
                    <input
                      type="text"
                      id="dailyPrice"
                      formControlName="dailyPrice"
                      class="form-control"
                      placeholder="Günlük Ücret"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="giveToPoint">Vereceği Findeks Puanı</label>
                  <div class="form-group">
                    <input
                      type="number"
                      id="giveToPoint"
                      formControlName="giveToPoint"
                      class="form-control"
                      placeholder="Puan"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="findexPoint">Findeks Puanı</label>
                  <div class="form-group">
                    <input
                      type="number"
                      id="findexPoint"
                      formControlName="findexPoint"
                      class="form-control"
                      placeholder="Puan"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="description">Açıklama</label>
                  <div class="form-group">
                    <input
                      type="text"
                      id="description"
                      formControlName="description"
                      class="form-control"
                      placeholder="Açıklama"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-fill btn-primary" (click)="add()">
                Ekle
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
