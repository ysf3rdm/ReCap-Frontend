<div class="row mt-4">
  <div>
    <table class="table table-hover table-striped border">
      <thead>
        <tr>
          <th>ID</th>
          <th>Renk Adı</th>
          <th class="text-end"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let color of colors | colorFilter: filterText">
          <th>{{ color.colorId }}</th>
          <td>{{ color.colorName }}</td>
          <td class="text-end">
            <button
              class="btn btn-sm btn-success px-2"
              routerLink="/colors/update/{{ color.colorId }}"
            >
              <i class="bi-pencil me-1"></i>Güncelle
            </button>
            <a>. . .</a>
            <button
              class="btn btn-sm btn-danger px-2"
              (click)="deleteColor(color)"
            >
              <i class="bi-pencil me-1"></i>Sil
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
