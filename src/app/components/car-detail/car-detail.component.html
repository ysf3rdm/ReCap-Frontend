<div class="car-header">
  <div class="row">
    <div class="col-md-3">
      <ul *ngIf="dataLoaded == true">
        <li>RESİMLER</li>
        <li *ngFor="let image of images">
          <img src="https://localhost:44368\{{ image.imagePath }}" />
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <table *ngIf="dataLoaded == true" class="table">
        <thead>
          <th>Markası</th>
          <th>Rengi</th>
          <th>Günlük Ücreti</th>
        </thead>
        <tbody>
          <tr *ngIf="cardetails$">
            <td>{{ cardetails$.brandName }}</td>
            <td>{{ cardetails$.colorName }}</td>
            <td>{{ cardetails$.dailyPrice }}</td>
            <td></td>
          </tr>

          <button routerLink="/cars" type="button" class="btn btn-light">
            Geri Dön
          </button>
        </tbody>
      </table>
    </div>
  </div>
</div>
