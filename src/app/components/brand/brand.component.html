<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="true"
        aria-controls="collapseOne"
        routerLink="/cars"
      >
        MARKALAR
      </button>
    </h2>
    <div
      id="collapseOne"
      class="accordion-collapse collapse show"
      aria-labelledby="headingOne"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <ul class="list-group">
          <li
            (click)="setCurrentBrand(brand)"
            routerLink="/cars/brand/{{ brand.brandId }}"
            *ngFor="let brand of brands"
            [class]="getCurrentBrandClass(brand)"
          >
            {{ brand.brandName }}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseTwo"
        aria-expanded="false"
        aria-controls="collapseTwo"
      >
        RENKLER
      </button>
    </h2>
    <div
      id="collapseTwo"
      class="accordion-collapse collapse"
      aria-labelledby="headingTwo"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <li
          (click)="setCurrentColor(color)"
          routerLink="/cars/color/{{ color.colorId }}"
          *ngFor="let color of colors"
          [class]="getCurrentColorClass(color)"
        >
          {{ color.colorName }}
        </li>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseThree"
        aria-expanded="false"
        aria-controls="collapseThree"
      >
        MÜŞTERİLER
      </button>
    </h2>
    <div
      id="collapseThree"
      class="accordion-collapse collapse"
      aria-labelledby="headingThree"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <div class="accordion-body">
          <li
            (click)="setCurrentCustomer(customer)"
            routerLink="/cars/rental/{{ customer.customerId }}"
            *ngFor="let customer of customers"
            [class]="getCurrentCustomerClass(customer)"
          >
            {{ customer.firstName }} {{ customer.lastName }}
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
