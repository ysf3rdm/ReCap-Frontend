<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden"></span>
</div>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Color Id</th>
      <th>Brand Id</th>
      <th>Daily Price</th>
      <th>Model Year</th>
      <th>Açıklama</th>
      <th>Daha Fazlası</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.description }}</td>

    <td>
      <button
        routerLink="/cars/cardetail/{{ car.carId }}"
        type="button"
        class="btn btn-light"
        (click)="getCarDetailsByCarId(car.carId)"
      >
        Detayları Gör
      </button>
    </td>
  </tr>
</table>
