<div class="card" style="width: 60rem">
  <div class="card-body">
    <div class="card-header">
      <div class="table-responsive-sm">
        <div
          *ngIf="dataLoaded == false"
          class="spinner-border text-primary"
          role="status"
        >
          <span class="visually-hidden"></span>
        </div>
        <table
          *ngIf="dataLoaded == true"
          class="table table-responsive-md table-striped table-hover table-bordered table caption-top"
        >
          <caption>
            Araba Detayı
          </caption>
          <thead>
            <tr>
              <th>Id</th>
              <th>Markası</th>
              <th>Araba Adı</th>
              <th>Model Yılı</th>
              <th>Rengi</th>
              <th>Açıklama</th>
              <th>Günlük Ücret</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ carDetails?.carId }}</td>
              <td>{{ carDetails?.brandName }}</td>
              <td>{{ carDetails?.carName }}</td>
              <td>{{ carDetails?.modelYear }}</td>
              <td>{{ carDetails?.colorName }}</td>
              <td>{{ carDetails?.description }}</td>
              <td>{{ carDetails?.dailyPrice | currency: "₺" }}</td>

              <td>
                <button
                  routerLink="/cars/payment/{{ carDetails?.carId }}"
                  type="button"
                  class="btn btn-outline-success"
                  style="float: right"
                >
                  Kirala
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <img
          class="card-img-top"
          *ngFor="let image of images"
          style="width: 15rem"
          src="https://localhost:44368\{{ image.imagePath }}"
        />
      </div>
    </div>
  </div>
  <button
    type="button"
    class="btn btn-secondary"
    routerLink="update/{{ carDetails?.carId }}"
    style="float: right"
  >
    Güncelle
  </button>
  <div class="card-footer">
    <button
      routerLink="/cars"
      type="button"
      class="btn btn-warning"
      style="float: right"
    >
      Geri Dön
    </button>
  </div>
</div>
